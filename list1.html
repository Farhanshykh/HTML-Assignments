<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>List Assignment</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Nested List</h1>

    <ol>
        <li>chocolates</li>
        <ul type="square">
            <li>dairy milk</li>
            <li>bournvile</li>
            <li>munch</li>
        </ul>
        <li>Games</li>
        <ul type="disc">
            <li>cricket</li>
            <li>hockey</li>
            <li>football</li>
        </ul>
        <li>fruit</li>
        <ul>
            <li>apple</li>
            <li>orange</li>
            <li>grapes</li>
        </ul>
    </ol>
</body>
</html>
